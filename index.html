<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poker Manager</title>
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body>
    <main class="tournament-container">
      <!-- Middle Third -->
      <section class="middle-section">
        <header class="timers-container">
          <div class="secondary-timers">
            <span class="timer" id="break-timer">☕︎ 00:00:00</span>
            <span class="timer" id="tournament-duration"
              >⏱ 00:00:00</span
            >
          </div>
          <div class="main-timer">
            <span id="level-timer">00:00:00</span>
          </div>
        </header>
        <article class="prize-pool">
          <h2>Prize Pool</h2>
          <ul id="prizes-list">
            <li>1 - 1000</li>
            <li>2 - 600</li>
            <li>3 - 400</li>
            <!-- Additional prizes will populate here -->
          </ul>
        </article>
      </section>

      <!-- Left Third -->
      <section class="left-section">
        <header class="player-stats">
          <h3>Players Info</h3>
          <span id="player-count">Players: 50/55</span>
          <span id="average-stack">Average stack: 75000</span>
        </header>
        <article class="level-structure">
          <h3>Level Structure</h3>
          <ul id="levels-list">
            <li>1 | 15' | 50/100 (100)</li>
            <li>2 | 15' | 100/200 (200)</li>
            <li>3 | 15' | 150/300 (300)</li>
            <!-- Additional levels here -->
          </ul>
        </article>
      </section>

      <!-- Right Third -->
      <section class="right-section">
        <header class="current-blinds">
          <h3>Current Blinds</h3>
          <span id="small-blind-info">50</span>
          <span id="big-blind-info">100</span>
          <span id="ante-info">Ante: 100</span>
        </header>
        <article class="re-entries">
          <h3>Re-Entries</h3>
          <span id="re-entry-count">5</span>
        </article>
      </section>
    </main>

    <script type="module" src="./assets/js/main.js"></script>
  </body>
</html>
